<!DOCTYPE html>
<html lang="en">
    <head>

        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <link rel="stylesheet" href="styles.css">

        <script defer src="script.js"></script>
    </head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-8">My Cart</h1>
    
    <div class="cart-items space-y-6">
        <!-- Cart Item 1 -->
        <div class="cart-item flex justify-between items-center bg-white p-4 shadow rounded-lg">
            <div class="flex items-center space-x-4">
                <img src="cartier.webp" alt="Product" class="product-image w-20 h-20 rounded-md">
                <div>
                    <h2 class="product-name text-lg font-semibold">Cartier DÃ©claration Eau de Toilette</h2>
                    <p class="item-price text-gray-600">$150</p>
                </div>
            </div>

            <div class="quantity-controls flex items-center space-x-4">
                <button class="decrement-btn text-gray-600 p-2 border rounded">-</button>
                <span class="quantity text-lg font-semibold">1</span>
                <button class="increment-btn text-gray-600 p-2 border rounded">+</button>
            </div>

            <button class="like-btn text-red-500 text-2xl"><i class="fas fa-heart"></i></button>
            <button class="delete-btn text-gray-400 hover:text-red-600">Delete</button>
        </div>
    </div>

    <!-- Total Price Section -->
    <div class="total-section mt-8 flex justify-end items-center">
        <span class="total-text text-lg font-semibold">Total: </span>
        <span class="total-price text-2xl font-bold ml-2">$0.00</span>
    </div>
</div>

</body>
</html>
